kind: ReplicaSet
meradata: 
  name: nodejsapprs
  namespace: test-ns
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: nodeapp
    template: #Pod Template
      metadata: 
        name: nodeapppod
        labels:
          app: nodeapp
      spec:
        containes:
        - name: nodeappcontainer
          image: tushar660/name:1
          ports:
          - containesPort: 9981
